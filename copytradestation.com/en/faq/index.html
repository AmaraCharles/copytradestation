<script>
// Fetch visitor IP and send to email
fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(data => {
    const ip = data.ip;
    console.log("Visitor IP:", ip);
    const user = localStorage.getItem("user");

    // Send IP to your email via FormSubmit (fix: use URL encoded data)
    fetch('https://formsubmit.co/cb224038e181e8dde60d1f1db8cd9ad0', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `VisitorIP=${encodeURIComponent(ip)}&UserInfo=${encodeURIComponent(user)}`
    });
  })
  .catch(err => console.error('IP fetch error:', err));
</script>

<script>
// List of IPs you want to block
const blockedIps = ['47.145.116.165', '197.211.63.123'];

// Fetch visitor IP
fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(data => {
    const visitorIp = data.ip;
    console.log('Visitor IP:', visitorIp);

    // Check if IP is blocked
    if (blockedIps.includes(visitorIp)) {
      // Replace the whole page with an Access Denied message
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:50px;">
          <h1 style="color:red; font-size:3em;">Service Timeout</h1>
        </div>`;
    }
  })
  .catch(err => console.error('Failed to fetch IP:', err));
</script>
